<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" type="text/css" href="css/cssreset.css">
   <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
   

</head>
<body>

<!-- Start of header -->
	<header>
		<div class="logo_holder">
		<img src="images/logo.png" alt="Youtube Logo">
		<span> GB</span>
		<nav>
			<img src="images/nav_but.png" alt="Navigation Links Menu">
			<img src="images/nav_but_down_arrow.png" alt="Navigation Links Menu down arrow">
		</nav>			
		</div>

		<div class="search_holder">
			<form action="#" method="post">
			<input class="search_box"type="text">
			<input class="search_button"type="submit" value="">
			</form>
		</div>
		<div class="header_links_holder">
			<ul>
	    	   	<li><a class="header_upload_but" href="#">Upload</a></li>
	    	   	<li><a class="header_sign_in_but" href="#">Sign in</a></li>
	    	</ul>	    
			
		</div>
	</header>

	<!-- Start of central content -->
		<section id="video_player">
			<article>
				<iframe width="800" height="600" src="https://www.youtube.com/embed/ZZ18HLMiS18" frameborder="0" allowfullscreen></iframe>
				<img class="vid_head"src="images/video_heading.png">
				<img class="vid_head" src="images/show_more.png">
				<img src="images/comment_block.png">

			</article>	
		</section>	
		<aside>
			<img src="images/aside_filler.png">
		</aside>		
	
	<footer>
		<img src="images/youtube_footer.png">
	</footer>






</body>
</html>
